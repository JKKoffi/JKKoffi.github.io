# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

minimal_mistakes_skin: "dark" #"air"

# Site Settings
locale: "en"
title: AI4G
name: Carlos Alberto Gomez Gonzalez
email: carlosgg33@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Carlos Alberto Gomez Gonzalez's homepage and blog.
  Research data scientist @ Grenoble Alpes Data Institute.
baseurl: # the subpath of your site, e.g. "/blog"
url: https://carlgogo.github.io # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
repository: carlgogo/carlgogo.github.io  # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
github_username: carlgogo
teaser: "/assets/images/bio-photo.jpg"
search: false

# Analytics
analytics:
  provider               : "google-universal" # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          : UA-84473187-2



# Site Author
author:
  name             : "Carlos Alberto Gomez Gonzalez"
  avatar           : "/assets/images/bio-photo.jpg"
  bio              : "Research data scientist @ Grenoble Alpes Data Institute"
  email            : carlosgg33@gmail.com
  uri              : #"https://carlgogo.github.io"
  location         : "Grenoble, France"
  home             : # null (default), "absolute or relative url to link to author home"
  bitbucket        :
  codepen          :
  dribbble         :
  flickr           :
  facebook         :
  foursquare       :
  github           : carlgogo
  gitlab           :
  google_plus      :
  keybase          :
  instagram        :
  lastfm           :
  linkedin         : carlgogo
  pinterest        :
  soundcloud       :
  stackoverflow    : # "123456/username" (the last part of your profile url, e.g. https://stackoverflow.com/users/123456/username)
  steam            : # "steamId" (the last part of your profile url, e.g. https://steamcommunity.com/id/steamId/)
  tumblr           :
  twitter          :
  vine             :
  weibo            :
  xing             :
  youtube          : # "https://youtube.com/c/MichaelRoseDesign"


# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes


# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-remote-theme


defaults:
  # _posts
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: #true
      comments: #true
      share: #true
      related: true
      header:
        title:
        overlay_image: /assets/images/header_image_geo.jpg
        overlay_filter: 0.2